<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      .row {
        display: table;
        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        width: 100%;
      }
      .cell {
        width: 8%;
        display: table-cell;
        height: 75px;
      }
      #ijxl {
        padding: 10px;
      }
      #iv42 {
        color: #d983a6;
      }
      @media (max-width: 768px) {
        .cell {
          width: 100%;
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="cell">
        <div id="ijxl">Hello</div>
      </div>
      <div class="cell" id="ix7g">
        <a id="iv42">Go Here</a>
      </div>
    </div>
  </body>
</html>
